---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: nginx
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        NodeSelectorTerm:
          - matchExpressions:
              - key: env
                operator: In
                values:
                  - prod
                  - qa
                  
  nodeSelector:
    env: dev
  containers:
    - name: web
      image: nginx:1.27
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 80
